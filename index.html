<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Score Keeper</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns ">
        <div class="column is-half is-offset-one-quarter ">
          <div class="card">
            <figure class="image is-2by1">
              <img src="ping-pong.jpg" alt="ping-pong">
            </figure>
            <header class="card-header">
              <p class="card-header-title has-text-grey-dark">
                Ping Pong Score Keeper
              </p>

            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1 has-text-grey-dark"><span id="fpoint">0</span> to <span id="spoint">0</span></h1>
                <p class="subtitle has-text-grey-dark">Use the buttons below to keep score</p>
                <label for="playTo" class="has-text-grey-dark label is-large is-inline">Play to</label>
                <div class="select is-rounded">
                  <select name="" id="playTo">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1" class="button is-success is-large card-footer-item">+1 Player One</button>
              <button id="p2" class="button is-info is-large card-footer-item">+2 Player One</button>
              <button id="reset" class="button is-danger is-large card-footer-item">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="test.js"></script>
</body>

</html>
